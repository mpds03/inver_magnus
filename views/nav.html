<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar con Menú Offcanvas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-light px-3">
  <!-- Botón para abrir el offcanvas -->
  <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral">
    ☰ Menú
  </button>

  <!-- Otras opciones al lado -->
  <div class="ms-3 d-flex gap-3 align-items-center">
    <a href="#" class="text-decoration-none">Inicio</a>
    <a href="#" class="text-decoration-none">Contacto</a>
    <a href="#" class="text-decoration-none">Ayuda</a>
  </div>
</nav>

<!-- MENÚ LATERAL OFFCANVAS -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="menuLateralLabel">Módulos</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><a href="#" class="text-decoration-none">Dashboard</a></li>
      <li class="list-group-item"><a href="#" class="text-decoration-none">Usuarios</a></li>
      <li class="list-group-item"><a href="#" class="text-decoration-none">Reportes</a></li>
      <li class="list-group-item"><a href="#" class="text-decoration-none">Configuración</a></li>
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
